{% extends '../base.html' %}
{% load static %}

{% block title %}
LiveFit
{% endblock %}

{% block content %}
{% for msg in messages  %}
<div class="alert {{msg.tags}} alert-dismissible fade show" role="alert">
    {{ msg.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<h3>Welcome to LiveFit</h3>

{% if user.is_authenticated%}
<a href="/dietician" class="btn btn-primary">Dietician</a>
{% endif %}

{% endblock content %}

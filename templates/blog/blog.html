{% extends '../base.html' %}
{% load static %}

{% block title %}
LiveFit | Blog
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static '/blog/styles.css' %}" />
{% endblock %}

{% block content %}
<div class="container-fluid mt-2 blog">
    <h1 class="text-center text-white text-uppercase bg-dark mt-4 p-3">Blogs</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card mt-2">
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <a href="{{ post.pk}}" class="card-link btn btn-info">View More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

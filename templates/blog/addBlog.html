{% extends '../base.html' %}
{% load static %}

{% block title %}
LiveFit | Add Blog
{% endblock %}


{% block content %}
<div class="container">
    <h1 class="text-center text-white bg-dark mt-4 p-3">Add Blog</h1>
    <form action="/blog/addBlog/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-primary btn-block" />
    </form>
</div>
{% endblock content %}
